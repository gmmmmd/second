<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../static/fonts/gilroy.css"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <title>Главная</title>
  </head>
  <body>
    <header class="header container">
  <a href="/" class="header__logo">Home</a>
  <nav>
      <ul class="header__nav common-no-list">
          <li class="header__item">
            <a href="../pages/blog/index.html" class="button button_link">My blog</a>
          </li>
          <li class="header__item signIn-js header-js">
            <button type="button" class="button button_link button_sign-js" @@disabled>Sign in</button>
          </li>
          <li class="header__item register-js header-js">
            <button type="button" class="button button_link button_register-js" @@disabled>Register</button>
          </li>
          <li class="header__item toProfile-js common-hidden header-js">
            <a href="../pages/profile/index.html" class="button button_link ">My profile</a>
          </li>
      </ul>
  </nav>
</header>

    <main class="container">
      <section class="profile">
        <h1 class="profile__title">My profile</h1>
        <div class="profile__info">
          <div class="profile__img-container user-img-js">
          </div>
          <div class="profile__data">
              <ul class="profile__items common-no-list">
                  <li class="profile__item">Name: <span class="profile__wrapper user-name-js"></span></li>
                  <li class="profile__item">Surname: <span class="profile__wrapper user-surname-js"></span></li>
                  <li class="profile__item">Email: <span class="profile__wrapper user-email-js"></span></li>
                  <li class="profile__item">Password: <span class="profile__wrapper user-password-js"></span></li>
                  <li class="profile__item">Location: <span class="profile__wrapper user-location-js"></span></li>
                  <li class="profile__item">Age: <span class="profile__wrapper user-age-js"></span></li>
              </ul>
              <button type="button" class="button button_profile button_change-pass-js" @@disabled>Change password</button>
              <button type="button" class="button button_profile button_change-data-js" @@disabled>Change other data</button>
              <button type="button" class="button button_profile button-delete-js" @@disabled>Delete account</button>
              <button type="button" class="button button-signOut-js" @@disabled>Sign Out</button>
          </div>
        </div>
        <div class="preloader main-preloader-js">
    <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
    </div>
</div>
      </section>
    </main>
    <div class="overlay"></div>
    <div class="popup popup_sign">
    <h2 class="common-visually-hidden">Modal Window</h2>
    <button class="popup_close popup_close_sign-js">
      <svg width="26" height="26">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
      </svg>
    </button>
    <!-- action="https://echo.htmlacademy.ru" method="get" -->
    <form class="form form_sign-js" name="signInForm">
        <div class="form__fieldset">
            <div class="form__column">
                <label for="sign_email" class="form__label">Email<span class="form__required"> *</span></label>
                <input id="sign_email" class="form__input" type="email" name="email">
            </div>
        </div>
        <div class="form__fieldset">    
            <div class="form__column">
                <label for="sign_password" class="form__label">Password<span class="form__required"> *</span></label>   
                <input id="sign_password" class="form__input" type="password" name="password">
            </div>
        </div>
        <!-- <button type="submit" class="button button_form button-signIn-js">Log in</button> -->
        <button type="submit" class="button button_form button-signIn-js" @@disabled>Log in</button>
        <div class="preloader signIn-preloader-js">
    <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
    </div>
</div>
    </form>
</div>
    <div class="popup popup_register">
    <h2 class="common-visually-hidden">Modal Window</h2>
    <button class="popup_close popup_close_register-js">
      <svg width="26" height="26">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
      </svg>
    </button>
    <form name="registerForm" class="form form_register-js">
        <div class="form__fieldset form__column_large">
            <label for="register_email" class="form__label">Email<span class="form__required"> *</span></label>
            <input id="register_email" class="form__input" type="email" name="email" required>
        </div>
        <div class="form__fieldset form__fieldset_two-column">
            <div class="form__column">
                <label for="register_name" class="form__label">Name<span class="form__required"> *</span></label>
                <input id="register_name" class="form__input" type="text" name="name">
            </div>
            <div class="form__column">
                <label for="register_surname" class="form__label">Surname<span class="form__required"> *</span></label>
                <input id="register_surname" class="form__input" type="text" name="surname">
            </div>
        </div>
        <div class="form__fieldset form__fieldset_two-column">
            <div class="form__column">
                <label for="register_password" class="form__label">Password<span class="form__required"> *</span></label>
                <input id="register_password" class="form__input" type="password" name="password">
            </div>
            <div class="form__column">
                <label for="register_repeat-password" class="form__label">Repeat password<span class="form__required"> *</span></label>
                <input id="register_repeat-password" class="form__input" type="password" name="passwordRepeat">
            </div>
        </div>
        <div class="form__fieldset form__fieldset_two-column">
            <div class="form__column">
                <label for="register_location" class="form__label">Location<span class="form__required"> *</span></label>
                <input id="register_location" class="form__input" type="text" name="location">
            </div>
            <div class="form__column">
                <label for="register_age" class="form__label">Age<span class="form__required"> *</span></label>
                <input id="register_age" class="form__input" type="number" name="age">
            </div>
        </div>
        <div class="form__fieldset">
            <input id="check_input" type="checkbox" class="form__checkbox_input" name="required">
            <label for="check_input" class="form__checkbox_label" tabindex="0">Clicking on the button, you consent to the processing of your personal data.</label>
        </div>
        <button type="submit" class="button button_form button-reg-js" disabled>Sign up</button>
        <div class="preloader register-preloader-js">
    <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
    </div>
</div>
    </form>
</div>
    <div class="popup popup_change-pass">
    <h2 class="common-visually-hidden">Modal Window</h2>
    <button class="popup_close popup_close-change-pass-js">
      <svg width="26" height="26">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
      </svg>
    </button>
    <form name="changePasswordForm" class="form form_change-pass-js">
        <div class="form__fieldset">
            <div class="form__column">
                <label for="change__password_old" class="form__label">Old password<span class="form__required"> *</span></label>
                <input id="change__password_old" class="form__input" type="password" name="oldPassword">
            </div>
        </div>
        <div class="form__fieldset">
            <div class="form__column">
                <label for="change__password_new" class="form__label">New password<span class="form__required"> *</span></label>
                <input id="change__password_new" class="form__input" type="password" name="newPassword">
            </div>
        </div>
        <div class="form__fieldset">
            <div class="form__column">
                <label for="change__password_repeat" class="form__label">Repeat new password<span class="form__required"> *</span></label>
                <input id="change__password_repeat" class="form__input" type="password" name="newPassword">
            </div>
        </div>
        <button type="submit" class="button button_form button-change-pass-js" @@disabled>Change password</button>
        <div class="preloader change-password-preloader-js">
    <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
    </div>
</div>
    </form>
</div>
    <div class="popup popup_change-data">
    <h2 class="common-visually-hidden">Modal Window</h2>
    <button class="popup_close popup_close-change-data-js">
      <svg width="26" height="26">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
      </svg>
    </button>
    <form name="changeDataForm" class="form form_change-data-js">
        <div class="form__fieldset form__column_large">
            <label for="change_email" class="form__label">Email</label>
            <input id="change_email" class="form__input" type="email" name="email">
        </div>
        <div class="form__fieldset form__fieldset_two-column">
            <div class="form__column">
                <label for="change_name" class="form__label">Name</label>
                <input id="change_name" class="form__input" type="text" name="name">
            </div>
            <div class="form__column">
                <label for="change_surname" class="form__label">Surname</label>
                <input id="change_surname" class="form__input" type="text" name="surname">
            </div>
        </div>
        <div class="form__fieldset form__fieldset_two-column">
            <div class="form__column">
                <label for="change_location" class="form__label">Location</label>
                <input id="change_location" class="form__input" type="text" name="location">
            </div>
            <div class="form__column">
                <label for="change_age" class="form__label">Age</label>
                <input id="change_age" class="form__input" type="number" name="age">
            </div>
        </div>
        <div class="form__fieldset">
            <div class="form__column">
                <span class="form__label form__label_wrapper">Profile picture</span>

                    </svg>
                    <span class="innerText">Choose a file...</span>
                </label>
                <input id="change_profile-img" class="form__input common-visually-hidden" type="file" name="avatar">
            </div>
        </div>
        <button type="submit" class="button button_form button-change-data-js" @@disabled>Submit changes</button>
        <div class="preloader change-data-preloader-js">
    <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
    </div>
</div>
    </form>
</div>
    <script src="scripts.js"></script>
  </body>
</html>
